steps:
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'yarn'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'yarn'
    args: ['run', 'test']
    env:
      - 'CI=true'
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'sh'
    # libx11 is required for chrome headless installation
    args:
      [
        '-c',
        'apt-get update -qq ; DEBIAN_FRONTEND=noninteractive apt-get install -yqf ca-certificates fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libgcc1 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libuuid1 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils && yarn build',
      ]
    env:
      - 'PUBLIC_URL=https://staging.umpyre.io'
      - 'API_URL=https://api.staging.umpyre.io'
  - name: 'gcr.io/cloud-builders/gsutil'
    # First copy everything excluding index.html. This provides us with some
    # atomicity, and reduces the likelihood of people winding up in a weird
    # state.
    args: ['-m', 'rsync', '-x', 'index\.html$', '-r', 'build', 'gs://staging.umpyre.io/']
  - name: 'gcr.io/cloud-builders/gsutil'
    # Rerun the sync, this time include index.html.
    args: ['-m', 'rsync', '-r', 'build', 'gs://staging.umpyre.io/']
