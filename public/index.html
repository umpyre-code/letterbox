<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fafafa" />
    <meta name="description" content="Umpyre" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style type="text/css">
      body {
        background-color: #fafafa;
      }

      .jumbo-emoji {
        font-size: 1.5rem;
      }

      a:link {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
      }

      a:visited {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
      }

      a:hover {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
      }

      a:active {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
      }

      .lds-heart {
        display: inline-block;
        position: relative;
        margin: auto;
        width: 64px;
        height: 64px;
        transform: rotate(45deg);
        transform-origin: 32px 32px;
      }

      .lds-heart div {
        top: 23px;
        left: 19px;
        position: absolute;
        width: 26px;
        height: 26px;
        background: #ffc0cb;
        animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .lds-heart div:after,
      .lds-heart div:before {
        content: ' ';
        position: absolute;
        display: block;
        width: 26px;
        height: 26px;
        background: #ffc0cb;
      }

      .lds-heart div:before {
        left: -17px;
        border-radius: 50% 0 0 50%;
      }

      .lds-heart div:after {
        top: -17px;
        border-radius: 50% 50% 0 0;
      }

      @keyframes lds-heart {
        0% {
          transform: scale(0.95);
        }

        5% {
          transform: scale(1.1);
        }

        39% {
          transform: scale(0.85);
        }

        45% {
          transform: scale(1);
        }

        60% {
          transform: scale(0.95);
        }

        100% {
          transform: scale(0.9);
        }
      }

      #updateAvailable {
        z-index: 100;
        background-color: #fff;
        box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 2px 1px -1px rgba(0, 0, 0, 0.12);
        text-align: left;
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translate(-50%, 0);
        border-radius: 4px;
        padding: 6px;
      }
      #updateAvailable button {
        background-color: #ffffff;
        border: none;
        padding: 8px;
        margin-left: 2px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        font-weight: 500;
        text-transform: uppercase;
      }
      #updateAvailable button:hover {
        background-color: #f8f8f8;
        box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 2px 1px -1px rgba(0, 0, 0, 0.12);
        border-radius: 4px;
      }
    </style>
    <title>Umpyre</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run Umpyre.</noscript>
    <div id="root">
      <div
        class="lds-heart"
        style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(45deg);"
      ></div>
    </div>
    <div id="updateAvailable" style="display: none;">
      An update is available <button onclick="window.location.reload(true)">Reload</button>
    </div>
  </body>
</html>
