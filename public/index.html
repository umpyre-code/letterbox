<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Umpyre</title>
    <style type="text/css">
      a:link {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
      }

      a:visited {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
      }

      a:hover {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
      }

      a:active {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
      }

      .lds-heart {
        display: inline-block;
        position: relative;
        margin: auto;
        width: 64px;
        height: 64px;
        transform: rotate(45deg);
        transform-origin: 32px 32px;
      }

      .lds-heart div {
        top: 23px;
        left: 19px;
        position: absolute;
        width: 26px;
        height: 26px;
        background: #ffc0cb;
        animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .lds-heart div:after,
      .lds-heart div:before {
        content: ' ';
        position: absolute;
        display: block;
        width: 26px;
        height: 26px;
        background: #ffc0cb;
      }

      .lds-heart div:before {
        left: -17px;
        border-radius: 50% 0 0 50%;
      }

      .lds-heart div:after {
        top: -17px;
        border-radius: 50% 50% 0 0;
      }

      @keyframes lds-heart {
        0% {
          transform: scale(0.95);
        }

        5% {
          transform: scale(1.1);
        }

        39% {
          transform: scale(0.85);
        }

        45% {
          transform: scale(1);
        }

        60% {
          transform: scale(0.95);
        }

        100% {
          transform: scale(0.9);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div
        class="lds-heart"
        style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(45deg);"
      >
        <div></div>
      </div>
    </div>
    <script src="../src/index.tsx"></script>
  </body>
</html>
